<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <script type="module" src="/main.js"></script>
      <header class="topbar">
        <h1 class="copyright">&copy; 2024 <a href="">Lennox Githinji</a></h1>
        <h1 class="dipslay-results">
          <div class="right-items">
            <p>computer</p>
            <div class="count-score">
              <p class="computer-scores">2</p>
              <p class="player-scores">3</p>
            </div>
          <p>player</p>
          </div>
        </h1>
      </header>
      <section class="main-body">
        <div class="playing-ground">
          <div class="computer-plays">
            <p class="heading-plays">Computer</p>
            <p class="computer-emoji-input" id="computer-emoji-input">✊</p>
          </div>
          <div class="display-words-score">
            <p class="display-word" id="display-word">wins</p>
          </div>
          <div class="human-plays">
            <p class="heading-plays">Player</p>
            <p class="player-emoji-input" id="player-emoji-input">✊</p>
          </div>
        </div>
        <div class="selection">
          <button class="selection-button" id="rock-button">
            <p class="emoji-size">✊</p>
            <p class="button-name">Rock</p></button>
          <button class="selection-button" id="paper-button">
            <p class="emoji-size">✋</p>
            <p class="button-name">Paper</p></button>
          <button class="selection-button" id="scissors-button">
            <p class="emoji-size">✌️</p>
            <p class="button-name">Scissors</p></button>
        </div>
      </section>
    </div>
  </body>
</html>
